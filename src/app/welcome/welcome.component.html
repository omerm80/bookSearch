

<body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="alert alert-danger" *ngIf="error">{{error}}</div>
                <div *ngIf="isLoading" style="text-align: center;">
                <app-loading-spinner></app-loading-spinner>
                </div>
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                        <div class="form-label-group">
                      <input type="email" id="email" 
                      class="form-control" 
                      ngModel
                      name="email" 
                      email 
                      placeholder="Email address" 
                      required
                       autofocus>
                      <label for="inputEmail">Email address</label>
                    </div>
      
                    <div class="form-label-group">
                      <input type="password" id="password" 
                      class="form-control"
                      ngModel
                      placeholder="Password" 

                      name="password" 
                      required
                      minlength="6">
                      <label for="Password">Password</label>
                    </div>
      
                    <button class="btn btn-primary btn-block text-uppercase" type="submit" [disabled]="!authForm.valid">Login</button>
                    <button class="btn btn-primary btn-block text-uppercase" type="submit" (click)="onSwitchMode()" [disabled]="!authForm.valid">Sign Up</button>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
